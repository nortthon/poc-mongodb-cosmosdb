management.security.enabled: false

info:
  build:
    version: @project.version@
    name: @project.name@
  app:
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@

spring:
  data:
    mongo:
      uri: mongodb://localhost:27017/dbTest
    cosmos:
      uri: mongodb://localhost:27017/dbTest2
  kafka:
    bootstrapServers: localhost:9092

azure:
  documentdb:
    uri: document-uri
    key: document-key
    database: document-db